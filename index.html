<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Oriwa Voice Orb</title>

  <style>
    /* Fullscreen background */
    #voice-orb-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    /* Glowing orb wrapper */
    #voice-orb {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: radial-gradient(circle at center, #4fd1c5, #285e61);
      box-shadow: 0 0 60px 20px rgba(79, 209, 197, 0.6);
      animation: pulse 2s infinite ease-in-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
        box-shadow: 0 0 60px 20px rgba(79, 209, 197, 0.4);
      }
      50% {
        transform: scale(1.1);
        box-shadow: 0 0 90px 30px rgba(79, 209, 197, 0.7);
      }
      100% {
        transform: scale(1);
        box-shadow: 0 0 60px 20px rgba(79, 209, 197, 0.4);
      }
    }
  </style>
</head>

<body>
  <!-- ORB: Fullscreen Voice UI -->
  <div id="voice-orb-container">
    <div id="voice-orb">
      <elevenlabs-convai 
        agent-id="qIZPCQ6xjHQrI1Wa2zw6"
        variant="full"
        expandable="always"
        show-avatar="true"
        background-color="#ffffff"
        text-color="#000000"
        button-color="#000000"
        button-text-color="#ffffff"
        border-color="#e1e1e1"
        focus-outline-color="#000000"
        card-radius="100"
        button-radius="100"
      ></elevenlabs-convai>
    </div>
  </div>

  <!-- ElevenLabs script -->
  <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>

  <!-- Reposition the widget inside orb -->
  <script>
    window.addEventListener('load', function () {
      setTimeout(function () {
        const widget = document.querySelector('elevenlabs-convai');

        // Reposition widget inside the orb
        if (widget && widget.shadowRoot) {
          const style = document.createElement('style');
          style.textContent = `
            :host {
              width: 100px !important;
              height: 100px !important;
              border-radius: 50% !important;
              overflow: hidden !important;
            }
          `;
          widget.shadowRoot.appendChild(style);
        }

        // Optionally auto-expand the widget
        const expandButtons = document.querySelectorAll('button');
        expandButtons.forEach(button => {
          if (button.innerText.includes('Chat') ||
            button.getAttribute('aria-label')?.includes('expand')) {
            button.click();
          }
        });
      }, 1500);
    });
  </script>
</body>
</html>
