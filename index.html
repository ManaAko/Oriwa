<!DOCTYPE html>
<html>
<head>
    <title>ElevenLabs Convai Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Clean reset */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #ffffff;
        }
        
        /* Single empty container to hold widget */
        #widget-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        /* Force widget to open in full state */
        elevenlabs-convai {
            position: absolute !important;
            top: 50% !important;
            left: 50% !important;
            transform: translate(-50%, -50%) !important;
            width: 90% !important;
            height: 90% !important;
            max-height: 800px !important;
        }
        
        /* Hide any unwanted elements or controls */
        .collapse-button, .minimize-button {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="widget-container">
        <!-- Note: added all the parameters from the configuration you showed -->
        <elevenlabs-convai 
            agent-id="qIZPCQ6xjHQrI1Wa2zw6"
            variant="full"
            expandable="always"
            show-avatar="true"
            background-color="#ffffff"
            text-color="#000000"
            button-color="#000000"
            button-text-color="#ffffff"
            border-color="#e1e1e1"
            focus-outline-color="#000000"
            card-radius="100"
            button-radius="100"
        ></elevenlabs-convai>
    </div>

    <!-- Load script after the element is defined -->
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
    
    <!-- Force widget to open in expanded state on load -->
    <script>
        window.addEventListener('load', function() {
            // Short delay to ensure widget is loaded
            setTimeout(function() {
                // Force widget to maximize/expand
                const widgetElement = document.querySelector('elevenlabs-convai');
                if (widgetElement) {
                    // Try to find and click the expand button if it exists
                    const expandButtons = document.querySelectorAll('button');
                    expandButtons.forEach(button => {
                        if (button.innerText.includes('Chat') || 
                            button.getAttribute('aria-label')?.includes('expand')) {
                            button.click();
                        }
                    });
                }
            }, 1000);
        });
    </script>
</body>
</html>
