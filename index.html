<!DOCTYPE html>
<html>
<head>
    <title>ElevenLabs Convai Widget</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* Make the body take up the full viewport */
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed; /* Prevents mobile scroll issues */
        }
        
        /* Style for the container */
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px; /* Small padding for mobile */
            background-color: #ffffff; /* Match your background color setting */
        }
        
        /* Make the widget element take up appropriate space on mobile */
        elevenlabs-convai {
            width: 100%;
            height: 100%;
            display: block;
            max-width: 600px; /* Better size for mobile */
            margin: 0 auto;
            position: absolute; /* Position absolutely */
            top: 50%;          /* Center vertically */
            left: 50%;         /* Center horizontally */
            transform: translate(-50%, -50%); /* Perfect centering */
        }
        
        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .widget-container {
                padding: 0; /* Remove padding on mobile */
            }
            
            elevenlabs-convai {
                height: 90%; /* Slightly smaller height on mobile */
                width: 95%;  /* Slightly smaller width on mobile */
                max-width: none; /* Remove max-width constraint on mobile */
            }
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <elevenlabs-convai 
            agent-id="qIZPCQ6xjHQrI1Wa2zw6" 
            variant="full"        <!-- Setting to "full" mode -->
            expandable="always"   <!-- Always expandable -->
        ></elevenlabs-convai>
    </div>
    
    <script src="https://elevenlabs.io/convai-widget/index.js" async type="text/javascript"></script>
</body>
</html>
